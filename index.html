<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- ============================= -->
  <div class="container">
    <img id="hero" src="images/illustration-hero.svg" alt="">

    <div class="summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <ul>
        <li class="annual">Annual Plan</li>
        <li class="price">$59.99/year</li>
      </ul>
      <a class="change" href="#">Change</a>
    </div>

    <div class="proceed">
      <a class="proceed-to-payment" href="#">Proceed to Payment</a>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
    <!-- ================================== -->
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/AlecXd">Oleh</a>.</p>
    </div>
  </div>

</body>

</html>
